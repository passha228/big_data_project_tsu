<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="{{url_for('static', filename='css/result.css')}}" rel="stylesheet" />
  <title>Результаты</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="3">Результаты:</td>
    </tr>
    <tr>
      {% for i in data %}
        <td>{{i[0]}}</td>
      {% endfor %}
    </tr>
    <tr>
      {% for i in data %}
        <td>{{i[1]}}</td>
      {% endfor %}
    </tr>
</table>
</body>
</html>
